<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-content animated-popup">
            <h2>Welcome!</h2>
            <p>Ready to download your files?</p>
            <button id="close-popup" class="animated-button">Get Started</button>
        </div>
    </div>
    <div class="container">
        <h1>File Downloader</h1>
        <form id="download-form">
            <div class="form-group">
                <label for="file-url">File URL:</label>
                <input type="text" id="file-url" name="file-url" required>
            </div>
            <button type="submit" class="animated-button">Download</button>
        </form>
        <div id="progress-container" class="progress-wrapper" style="display:none;">
            <div class="progress-info">
                <p id="progress-text">Progress: 0%</p>
                <p id="speed-text">Speed: 0 MB/s</p>
            </div>
            <div class="progress-bar-wrapper">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <div id="loading-spinner" class="spinner" style="display:none;"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
